---
name: CI

on:
  push:
    branches:
    - main
    - fix/nuxt-bridge-vite
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    strategy:
      matrix:
        node-version: [18.x]
    name: Use Node.js ${{ matrix.node-version }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn install
        run: NODE_OPTIONS=--openssl-legacy-provider yarn
      - name: Unittesting
        run: NODE_OPTIONS=--openssl-legacy-provider yarn test
      - name: Linting
        # Only test on one version to avoid duplicate linter annotations.
        if: ${{ matrix.node-version == '18.x' }}
        run: NODE_OPTIONS=--openssl-legacy-provider yarn lint
